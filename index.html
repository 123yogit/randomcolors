<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¨ Random Color Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .color-card {
      height: 150px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .color-card:hover {
      transform: scale(1.05);
    }

    .color-info {
      background: rgba(0,0,0,0.3);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸŽ¨ Random Color Generator</h2>
    
    <div class="text-center mb-4">
      <button class="btn btn-primary" onclick="generateRandomColors()">ðŸŽ² Generate Random Colors</button>
    </div>
    
    <div id="colorContainer" class="row g-4"></div>
  </div>

  <script>
    function getRandomColor() {
      // Generate random hex color
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `rgb(${r}, ${g}, ${b})`;
    }

    function generateRandomColors(count = 8) {
      const container = document.getElementById('colorContainer');
      container.innerHTML = '';

      for (let i = 0; i < count; i++) {
        const colorHex = getRandomColor();
        const colorRgb = hexToRgb(colorHex);

        const col = document.createElement('div');
        col.className = 'col-lg-3 col-md-4 col-sm-6';
        col.innerHTML = `
          <div class="color-card" style="background-color: ${colorHex};" onclick="copyColor('${colorHex}')">
            <div class="color-info">${colorHex}</div>
            <div class="color-info">${colorRgb}</div>
            <small>Click to copy</small>
          </div>
        `;
        container.appendChild(col);
      }
    }

    function copyColor(color) {
      navigator.clipboard.writeText(color).then(() => {
        alert(`Copied ${color} to clipboard!`);
      });
    }

    // Generate colors on page load
    generateRandomColors();
  </script>
</body>
</html>
